<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: auto;
            height: 100svh;
            overflow: hidden;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            cursor: default;
        }

        .container {
            position: relative;
            height: 450px;
            width: 375px;
            border: 3px solid red;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #222;
            overflow: hidden;
        }

        .container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container h1 {
            margin-top: 10%;
            border: 3px solid orange;
        }

        .container button {
            padding: 0.75em;
            font-size: 1.25em;
            width: 50%;
            margin: 3px;
            /*
            border-radius: 15px;
            box-shadow: 15px;
            */
        }

        .box {
            border: 2px solid blue;
            display: flex;
            flex-direction: row;
            padding: 10px;
        }

        * {
            /* Disable Text Selection */
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .btn {
            position: relative;
            font-size: 17px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 1em 2.5em;
            display: inline-block;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
            font-weight: 500;
            background-color: #eee;
            border: 2px solid green;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn::after {
            content: "";
            display: inline-block;
            height: 100%;
            width: 100%;
            border-radius: 25px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: all 0.4s;
        }

        .btn::after {
            background-color: #eee;
        }

        .btn:hover::after {
            transform: scaleX(1.4) scaleY(1.6);
            opacity: 0;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div class="container">
        <img src="assets/images/touhou.jpg" alt="touhou">
        <h1>Activate Windows</h1>
        <div class="box">
            <button type="button" class="btn" onclick="window.activate()">Activate</button>
            <button type="button" class="btn" onclick="window.credits()">Credits</button>
            <button type="button" class="btn" onclick="window.quit()">Quit</button>
        </div>
    </div>
    <audio src="assets/audio/keygen-Uh-p3TOIrOc.mp3" autoplay></audio>
</body>

</html>
